<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container text-left">
        <div class="row">
            <div class="col-12 bg-danger text-white text-center p-3">
                <h1> News Website </h1>
                <p> Breaking Stories, latest updates</p>
            </div>
        </div>

        <div class="row">
            <div class="col-8 bg-light">Main Story - Large Image & Headline</div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12 bg-secondary text-white">Side Story 1</div>
                    <div class="col-12 bg-secondary text-white">Side Story 2</div>
                    <div class="col-12 bg-secondary text-white">Side Story 3</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-warning text-left border"> Story 1</div>
            <div class="col-3 bg-warning text-left border"> Story 2</div>
            <div class="col-3 bg-warning text-left border"> Story 3</div>
            <div class="col-3 bg-warning text-left border"> Story 4</div>
        </div>
        <div class="row">
            <div class="col-4 bg-info border"> Lower Story 1</div>
            <div class="col-4 bg-info border"> Lower Story 2</div>
            <div class="col-4 bg-info border"> Lower Story 3</div>
        </div>

        <div class="row">
            <div class="col-12 bg-dark text-white text-center p-3">
                <p>&copy; 2025 News Website - All Rights Reserved</p>
            </div>
</body>

</html>
